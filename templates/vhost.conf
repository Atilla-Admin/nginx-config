<!--(if force_https)-->
server {
	listen 80;
	server_name $!server_name!$;
	return 301 https://$!server_name!$$request_uri;
}
<!--(end)-->

server {
	<!--(if force_https)-->
	listen 443 ssl;
	<!--(elif use_https)-->
	listen 443 ssl;
	listen 80;
	<!--(else)-->
	listen 80;
	<!--(end)-->

	server_name	$!server_name!$;

	<!--(if (force_https or use_https))-->
	ssl on;
	ssl_certificate_key $!ssl_path!$/$!cert_key_file!$;
	ssl_trusted_certificate $!ssl_path!$/$!cert_chain_file!$;
	ssl_certificate $!ssl_path!$/$!cert_fullchain_file!$;
	<!--(end)-->

	access_log	$!log_path!$/access.log;
	error_log	$!log_path!$/error.log<!--(if log_debug)-->debug<!--(end)-->;

	location / {
		proxy_set_header Host $host;
		proxy_set_header X-Forwarded-For $remote_addr;
		proxy_pass	http://$!proxy_pass!$/;
	}
}
